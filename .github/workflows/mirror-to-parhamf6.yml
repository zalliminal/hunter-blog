name: Mirror main -> parhamf6/zalliminal

# Trigger on pushes to main (adjust branch if you use 'master' or other)
on:
  push:
    branches: [ main ]

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"

      - name: Push to parhamf6/zalliminal
        env:
          TOKEN: ${{ secrets.ACC_A_PAT }}
        run: |
          # configure remote using token (masked in logs)
          git remote add target https://${TOKEN}@github.com/parhamf6/zalliminal.git
          # push current HEAD to main on target (force to keep exact sync)
          git push target HEAD:refs/heads/main --force
